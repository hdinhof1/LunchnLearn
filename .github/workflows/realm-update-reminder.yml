name: realm-update-reminder
on:
  pull_request:
    branches:
      - master
      - staging

jobs:
  build:

    name: remind

    runs-on: ubuntu-latest

    timeout-minutes: 2

    steps:
      - uses: actions/checkout@v1
      - name: Checkout @v1
        run: echo checked out
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Prepare repo
        env:
          GIT_MASTER_BRANCH_SHA: ${{ github.event.pull_request.base.sha }}
          GIT_PR_BRANCHNAME: ${{ github.head_ref }}
          GIT_DESTINATION_BRANCHNAME: ${{ github.base_ref }}
          GIT_COMMIT_SHA: ${{ github.event.after }}
          GIT_TOKEN: ${{ github.token }}
        run: |
          echo "${GITHUB_REF:11}"
          echo "current commit sha: $GIT_COMMIT_SHA"
          git checkout "$GIT_PR_BRANCHNAME"
          git checkout "$GIT_DESTINATION_BRANCHNAME"
          git checkout "$GIT_PR_BRANCHNAME"
          #echo $(git branch)
          echo "master branch base sha is $GIT_MASTER_BRANCH_SHA"
          echo "newline to trigger the bot"
          echo $(git log -n5 --pretty=oneline)
      - name: Search if any realm related files have been modified
        env:
            GIT_PR_BRANCHNAME: ${{ github.head_ref }}
            GIT_DESTINATION_BRANCHNAME: ${{ github.base_ref }}
        run: |
          modifiedNames=$(git diff "$GIT_DESTINATION_BRANCHNAME" "$GIT_PR_BRANCHNAME" --name-only)
          echo "modified files are $modifiedNames"
          hasMatch=$(echo $modifiedNames | egrep 'learning.swift' || [[ $? == 1 ]])
          echo "realm filesModified are $filesModified" 
          if "$hasMatch"; then 
            echo "Modified a Realm file, continue to check for version bump"
            echo "realm filesModified are $filesModified"
          else
            echo "No learning.swift is modified exiting"
            exit 0
          fi
          echo "Good. Now to check for other cases"
        shell: bash
      - name: failure case is now run
        if: failure()
        run: |
          echo "Exiting because no realm files have been modified."
          exit 0
      - name: Compare for higher Realm schema version
        env:
            GIT_PR_BRANCHNAME: ${{ github.head_ref }}
            GIT_DESTINATION_BRANCHNAME: ${{ github.base_ref }}
        run: |
          search=$(git diff "$GIT_DESTINATION_BRANCHNAME" "$GIT_PR_BRANCHNAME" --unified=0 -G'Realm.configureRealm\(schemaVersion:' learning.swift | egrep '[+-]Realm.configureRealm\(schemaVersion:')
          before=$(echo $search | egrep -o [0-9]+ | head -1)
          after=$(echo $search | egrep -o [0-9]+ | tail -1 )
          if [[ (! -z "$search") && "$before" -lt "$after" ]]
          then
            echo "Good!"
            echo "$search"
            echo "- old version was $before"
            echo "+ new version is  $after"
            exit 0
          else 
            echo "failure"
            echo "Empty or Invalid realm version found make sure that $before < $after"
            echo "Instead got $search"
            exit 1
          fi
        shell: bash