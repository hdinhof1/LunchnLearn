name: realm-update-reminder
on:
  pull_request:
    branches:
      - master
      - staging
    paths:
      - 'learning.swift'

jobs:
  build:

    name: remind

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Checkout @v1
        run: echo checked out
      - name: Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: Dump job context
        env:
          JOB_CONTEXT: ${{ toJson(job) }}
        run: echo "$JOB_CONTEXT"
      - name: Dump steps context
        env:
          STEPS_CONTEXT: ${{ toJson(steps) }}
        run: echo "$STEPS_CONTEXT"
      - name: Dump runner context
        env:
          RUNNER_CONTEXT: ${{ toJson(runner) }}
        run: echo "$RUNNER_CONTEXT"
      - name: Dump strategy context
        env:
          STRATEGY_CONTEXT: ${{ toJson(strategy) }}
        run: echo "$STRATEGY_CONTEXT"
      - name: Search for modified lines beginning with "print" here
        run: |
          echo Starting multiline
          echo $(git diff)
          search=$(git diff --unified=0 -G'print' learning.swift)
          if [ ! -z "$search" ]; then
            echo "We modified the line in this file make sure its correct"
            echo Good!
            exit 0
          else 
            echo "failure"
            exit 1
          fi
        shell: sh